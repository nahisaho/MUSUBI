<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3eaf7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b883;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" />
  
  <!-- çµ (musubi) character stylized -->
  <g fill="white" transform="translate(20, 25) scale(0.6)">
    <!-- Stylized knot/binding symbol -->
    <path d="M50 10 
             C30 10 20 30 20 50 
             C20 70 30 90 50 90 
             C70 90 80 70 80 50 
             C80 30 70 10 50 10
             M50 30
             C60 30 65 40 65 50
             C65 60 60 70 50 70
             C40 70 35 60 35 50
             C35 40 40 30 50 30" 
          fill-rule="evenodd"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="50" x2="15" y2="50" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="75" y1="50" x2="85" y2="50" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="25" x2="50" y2="15" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="75" x2="50" y2="85" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
